      app.kubernetes.io/name: cainjector
      app.kubernetes.io/instance: #@ data.values.name
  template:
    metadata:
      labels:
        app: cainjector
        app.kubernetes.io/name: cainjector
        app.kubernetes.io/instance: #@ data.values.name
      annotations:
    spec:
      serviceAccountName: #@ "{}-cainjector".format(data.values.name)
      containers:
        - name: cert-manager
          image: "quay.io/jetstack/cert-manager-cainjector:v0.14.0"
          imagePullPolicy: IfNotPresent
          args:
          - --v=2
          - --leader-election-namespace=kube-system
          env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          resources:
            {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: #@ data.values.name
  namespace: #@ data.values.namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: #@ data.values.name
      app.kubernetes.io/name: #@ data.values.name
      app.kubernetes.io/instance: #@ data.values.name
  template:
    metadata:
      labels:
        app: #@ data.values.name
        app.kubernetes.io/name: #@ data.values.name
        app.kubernetes.io/instance: #@ data.values.name
      annotations:
        prometheus.io/path: "/metrics"
        prometheus.io/scrape: 'true'
        prometheus.io/port: '9402'
    spec:
      serviceAccountName: #@ data.values.name
      containers:
        - name: cert-manager
          image: "quay.io/jetstack/cert-manager-controller:v0.14.0"
          imagePullPolicy: IfNotPresent
          args:
          - --v=2
          - --cluster-resource-namespace=$(POD_NAMESPACE)
          - --leader-election-namespace=kube-system
          - --webhook-namespace=$(POD_NAMESPACE)
          - --webhook-ca-secret=$(APPNAME)-webhook-ca
          - --webhook-serving-secret=$(APPNAME)-webhook-tls
          - --webhook-dns-names=$(APPNAME)-webhook,$(APPNAME)-webhook.$(POD_NAMESPACE),$(APPNAME)-webhook.$(POD_NAMESPACE).svc
          ports:
          - containerPort: 9402
            protocol: TCP
          env:
          - name: APPNAME
            value: #@ data.values.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          resources:
            {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: #@ "{}-webhook".format(data.values.name)
  namespace: #@ data.values.namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webhook
      app.kubernetes.io/name: webhook
      app.kubernetes.io/instance: #@ data.values.name
  template:
    metadata:
      labels:
        app: webhook
        app.kubernetes.io/name: webhook
        app.kubernetes.io/instance: #@ data.values.name
      annotations:
    spec:
      serviceAccountName: #@ "{}-webhook".format(data.values.name)
      containers:
        - name: cert-manager
          image: "quay.io/jetstack/cert-manager-webhook:v0.14.0"
          imagePullPolicy: IfNotPresent
          args:
          - --v=2
          - --secure-port=10250
          - --tls-cert-file=/certs/tls.crt
          - --tls-private-key-file=/certs/tls.key
          livenessProbe:
            httpGet:
              path: /livez
              port: 6080
              scheme: HTTP
          readinessProbe:
            httpGet:
              path: /healthz
              port: 6080
              scheme: HTTP
          env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          resources:
            {}
          volumeMounts:
          - name: certs
            mountPath: /certs
      volumes:
      - name: certs
        secret:
          secretName: #@ "{}-webhook-tls".format(data.values.name)
---
